<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for the centered window */
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Style for the form */
        form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: min-content 1fr;
            align-items: center;
        }

        /* Style for error messages */
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="centered">
    <h2>Signup</h2>

    <form id="signup-form" method="POST" action="/signup" enctype="application/json">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Signup</button>
        </div>
    </form>

    <div>
        <p>Already have an account? <a href="/login">Log in here</a>.</p>
    </div>
</div>

<script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault();
        fetch("/signup", {
            method: "POST",
            body: new FormData(document.getElementById("signup-form")),
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "/login";
            } else {
                console.error("Signup failed:", response);
                alert("Signup failed. Please try again later.");
            }
        })
        .catch(error => {
            console.error("Error during signup:", error);
            alert("Error during signup. Please try again later.");
        });
    });
</script>

</body>
</html>
